{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold text-red-700 mb-6">จัดการสินค้า</h1>
<p class="mb-4"><a href="{% url 'admin_product_create' %}" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">+ เพิ่มสินค้า</a></p>
<table class="min-w-full text-sm bg-white border border-red-200 rounded-xl overflow-hidden">
  <thead class="bg-red-50">
    <tr class="text-left">
      <th class="p-3">ชื่อ</th><th class="p-3">ราคา</th><th class="p-3">สต็อก</th><th class="p-3">การทำงาน</th>
    </tr>
  </thead>
  <tbody>
    {% for p in products %}
      <tr class="border-t">
        <td class="p-3">{{ p.name }}</td>
        <td class="p-3">฿{{ p.price }}</td>
        <td class="p-3">{{ p.stock }}</td>
        <td class="p-3">
          <a href="{% url 'admin_product_edit' p.pk %}" class="px-3 py-1 rounded border border-red-500 text-red-600 hover:bg-red-50">แก้ไข</a>
          <a href="{% url 'admin_product_delete' p.pk %}" class="px-3 py-1 rounded border border-gray-400 text-gray-700 hover:bg-gray-50">ลบ</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="4" class="p-6 text-center text-gray-600">ยังไม่มีสินค้า</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
