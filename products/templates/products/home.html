{% extends "base.html" %}
{% block content %}
<h2 class="text-xl font-bold mb-4">สินค้า</h2>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  {% for product in products %}
  <div class="bg-white rounded-lg shadow p-4 flex flex-col">
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover rounded">
    <h3 class="mt-3 font-semibold truncate">{{ product.name }}</h3>
    <p class="text-red-600 font-bold">฿{{ product.price }}</p>

    <!-- ฟอร์มเพิ่มสินค้าลงตะกร้า -->
    <form method="post" action="{% url 'cart:cart_add' product.id %}" class="mt-auto">
      {% csrf_token %}
      <button type="submit" class="mt-2 w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded">
        เพิ่มลงตะกร้า
      </button>
    </form>
  </div>
  {% endfor %}
</div>

{% endblock %}
