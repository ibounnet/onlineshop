{% extends "base.html" %}
{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
  <form method="post" class="bg-white border border-red-300 rounded p-8 shadow w-full max-w-md text-center">
    {% csrf_token %}
    <h1 class="text-2xl font-bold text-red-700 mb-4">ยืนยันลบบัญชี</h1>
    <p class="mb-6">การลบบัญชีไม่สามารถย้อนกลับได้ ต้องการดำเนินการต่อหรือไม่</p>
    <div class="flex gap-3 justify-center">
      <button class="bg-red-700 hover:bg-red-800 text-white px-4 py-2 rounded">ยืนยันลบ</button>
      <a href="{% url 'profile' %}" class="bg-white border border-red-500 text-red-600 px-4 py-2 rounded hover:bg-red-50">ยกเลิก</a>
    </div>
  </form>
</div>
{% endblock %}
