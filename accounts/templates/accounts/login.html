{% extends "base.html" %}
{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
  <div class="w-full max-w-md bg-white border border-red-300 shadow rounded p-8">
    <h1 class="text-2xl font-bold text-red-700 mb-6 text-center">เข้าสู่ระบบ</h1>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-gray-700 mb-2">ชื่อผู้ใช้</label>
        <input name="username" required class="w-full px-3 py-2 border border-red-400 rounded focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>
      <div>
        <label class="block text-gray-700 mb-2">รหัสผ่าน</label>
        <input type="password" name="password" required class="w-full px-3 py-2 border border-red-400 rounded focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>
      <button class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded">เข้าสู่ระบบ</button>
      <p class="text-center text-sm text-gray-600">
        ยังไม่มีบัญชี? <a href="{% url 'register' %}" class="text-red-700 hover:underline">สมัครสมาชิก</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
